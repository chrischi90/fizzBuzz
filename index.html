<!DOCTYPE html>
<html>
<head>
	<title>FizzBuzz | Chris Chi</title>
	
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
	<header>
		<h1>FizzBuzz Counter</h1>
	</header>
	<div class="container">
		<p>
			Print a string of numbers from 1 - whatever<br>
			If the number is divisible by 3, print 'Fizz'<br>
			If the number is divisible by 5, print 'Buzz'<br>
			If the number is divisible by both 3 and 5, print 'FizzBuzz'<br>
		</p>
		<button id="startButton">Start</button>
		<div class="output"></div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
